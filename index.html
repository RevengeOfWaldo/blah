<!DOCTYPE html>
<html>
<head>
<title>Opossum Search</title>
<style>
body {
  font-family: Arial, sans-serif;
}
#searchbox {
  width: 500px;
  margin: 50px auto;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
#searchbox input[type="text"] {
  width: 100%;
  padding: 10px;
  border: none;
  font-size: 16px;
}
#searchbox button {
  background-color: #4285f4;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}
#logo {
  text-align: center;
  margin-bottom: 20px;
}
#logo img {
  width: 200px;
  height: auto;
}
footer {
  text-align: center;
  margin-top: 50px;
  font-size: 14px;
}

</style>
</head>
<body>
  <div id="logo">
    <img src="blah.jpg" alt="Opossum Logo">
  </div>
  <div id="searchbox">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    const form = document.querySelector('#searchbox form');
    form.addEventListener('submit', function(event) {
      const query = document.querySelector('input[name="q"]').value;
      if (query.trim() !== "") {
        event.preventDefault(); // prevent default submission
        const newQuery = query + ' blah';
        form.action = `https://www.google.com/search?q=${encodeURIComponent(newQuery)}`;
        form.submit(); // submit with modified query
      }
    });
  </script>

  <footer>Powered by opossum search</footer>
</body>
</html>
